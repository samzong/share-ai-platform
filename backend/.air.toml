root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/main ./cmd/main.go"
bin = "tmp/main"
full_bin = "./tmp/main"
include_ext = ["go", "yaml"]
exclude_dir = ["tmp", "vendor"]
include_dir = []
exclude_file = []
log = "air.log"
delay = 1000
kill_delay = 500
send_interrupt = false
stop_on_error = true

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[log]
time = false

[misc]
clean_on_exit = true 